<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Castles and Kings</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; touch-action: none; }
    canvas { display: block; }
    #hud {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
    }
    #health-bar-container {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 200px;
      height: 24px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #888;
      border-radius: 4px;
      overflow: hidden;
    }
    #health-bar {
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #e44, #b22);
      transition: width 0.3s ease;
    }
    #health-text {
      position: absolute;
      top: 20px;
      left: 230px;
      font-size: 16px;
      text-shadow: 1px 1px 2px #000;
    }
    #weapon-indicator {
      position: absolute;
      top: 52px;
      left: 20px;
      font-size: 14px;
      text-shadow: 1px 1px 2px #000;
    }
    #weapon-indicator .key {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 3px;
      padding: 1px 6px;
      margin: 0 2px;
      font-size: 12px;
    }
    #damage-flash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 0, 0, 0.3);
      opacity: 0;
      transition: opacity 0.1s ease;
      pointer-events: none;
    }
    #kill-counter {
      position: absolute;
      top: 80px;
      left: 20px;
      font-size: 14px;
      text-shadow: 1px 1px 2px #000;
    }
    #controls-hint {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 13px;
      text-shadow: 1px 1px 2px #000;
      opacity: 0.7;
      text-align: center;
    }
    #controls-hint .key {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 3px;
      padding: 1px 6px;
      margin: 0 2px;
      font-size: 11px;
    }

    /* Title screen */
    #title-screen {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.65);
      z-index: 200;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
      text-align: center;
    }
    #title-screen h1 {
      font-size: 48px;
      margin-bottom: 8px;
      text-shadow: 2px 2px 6px #000;
      letter-spacing: 2px;
    }
    #title-screen .subtitle {
      font-size: 16px;
      opacity: 0.7;
      margin-bottom: 40px;
    }
    #title-screen .start-btn {
      padding: 14px 48px;
      font-size: 20px;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      pointer-events: auto;
      transition: background 0.2s;
      font-family: inherit;
    }
    #title-screen .start-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    #title-screen .lore {
      margin-top: 32px;
      font-size: 13px;
      opacity: 0.5;
      max-width: 340px;
      line-height: 1.5;
    }

    /* Game over screen */
    #gameover-screen {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      z-index: 200;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
      text-align: center;
    }
    #gameover-screen h1 {
      font-size: 42px;
      color: #e44;
      margin-bottom: 12px;
      text-shadow: 2px 2px 6px #000;
    }
    #gameover-screen .stats {
      font-size: 18px;
      margin-bottom: 32px;
      opacity: 0.8;
    }
    #gameover-screen .restart-btn {
      padding: 14px 48px;
      font-size: 20px;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      pointer-events: auto;
      transition: background 0.2s;
      font-family: inherit;
    }
    #gameover-screen .restart-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div id="title-screen">
    <h1>Castles and Kings</h1>
    <div class="subtitle">A Knight's Quest</div>
    <button class="start-btn" id="start-btn">Begin</button>
    <div class="lore">You are Bob, a knight of Featherhood village.<br>The king has been taken. Only you can save him.</div>
  </div>

  <div id="gameover-screen">
    <h1>Fallen in Battle</h1>
    <div class="stats" id="gameover-stats">Enemies defeated: 0</div>
    <button class="restart-btn" id="restart-btn">Try Again</button>
  </div>

  <div id="hud" style="display:none;">
    <div id="health-bar-container"><div id="health-bar"></div></div>
    <div id="health-text">100 / 100</div>
    <div id="weapon-indicator">
      <span class="key">A</span> Sword &nbsp;
      <span class="key">B</span> Bow
    </div>
    <div id="kill-counter">Defeated: 0</div>
    <div id="damage-flash"></div>
    <div id="controls-hint">
      <span class="key">W</span><span class="key">Q</span><span class="key">S</span><span class="key">D</span> / Arrows &mdash; Move &nbsp;&nbsp;
      <span class="key">A</span> Sword &nbsp;&nbsp;
      <span class="key">B</span> Bow
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
